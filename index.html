<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button">
            <button data-sound="audio1" class="playSound">Boom</button>
            <audio id="audio1" src="./sound/boom.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio2" class="playSound">clap</button>
            <audio id="audio2" src="./sound/clap.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio3" class="playSound">hihat</button>
            <audio id="audio3" src="./sound/hihat.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio4" class="playSound">kick</button>
            <audio id="audio4" src="./sound/kick.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio5" class="playSound">openhat</button>
            <audio id="audio5" src="./sound/openhat.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio6" class="playSound">ride</button>
            <audio id="audio6" src="./sound/ride.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio7" class="playSound">snare</button>
            <audio id="audio7" src="./sound/snare.wav"></audio>  
        </div>
        <div class="button">
            <button data-sound="audio8" class="playSound">tink</button>
            <audio id="audio8" src="./sound/tink.wav"></audio>
        </div>
        <div class="button">
            <button data-sound="audio9" class="playSound">tom</button>
            <audio id="audio9" src="./sound/tom.wav"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
